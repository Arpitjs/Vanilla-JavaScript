
<html>
<body>
<script>
	(function(){
function Question(q,a,correct){
	this.q = q
	this.a = a
	this.correct = correct
}

Question.prototype.displayQuestion = function (){
	console.log(this.q)
	for(let i =0; i<this.a.length;i++){
		console.log(i + ":" + this.a[i])
	
}
}
	Question.prototype.check = function(input, callback){
		let sc
		if(this.correct === input){

	 console.log('correct')
		sc =  callback(true) //calling closure's function here
		  } 
		 else{
		 console.log('wrong')
		 sc = callback(false)
		}
		this.displayScore(sc)
}

Question.prototype.displayScore = function(scor){
	console.log(`your current score is  : ${scor}`)
	console.log('-------------------------')
	
}
let q1 = new Question("best band ever?", ["beatles", "greenday", "tool", "zeppelin"], 1)
let q2 = new Question("best pink floyd album?", ["dsotm", "ahm", "wywh", "animals"], 2)
let q3 = new Question("best programming language?", ["java", "python", "c#", "js"], 3)
let q4 = new Question("who is the best pop lyricsit", ["edsheeran", "taylor", "araina","drake"], 1)

let qes = [q1,q2,q3,q4]
function score(){
	let scr = 0;
	return function(correct){
if(correct){
	scr ++;
	}
	return scr
}
}
let keepScore = score()
function nextQuestion(){
let n = Math.floor(Math.random()*qes.length)
qes[n].displayQuestion()
let ans = prompt("select the correct answer......")

if(ans !== 'quit'){
qes[n].check(parseInt(ans), keepScore)
nextQuestion()
}
}

nextQuestion()
})()
</script>
</body>
</html>
